    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll(".nav-link");
            const currentPage = window.location.pathname.split("/").pop();
        
            links.forEach(link => {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active");
                }
            });
        });
        

        
        document.addEventListener("DOMContentLoaded", function () {
            const darkModeToggle = document.getElementById("darkModeToggle");
            const body = document.body;
        
            // Mengecek apakah dark mode sebelumnya sudah diaktifkan
            if (localStorage.getItem("darkMode") === "enabled") {
                body.classList.add("dark-mode");
                darkModeToggle.textContent = "‚òÄÔ∏è";  // Ikon matahari untuk white mode
            } else {
                darkModeToggle.textContent = "üåô";  // Ikon bulan untuk dark mode
            }
        
            // Menambahkan event listener untuk toggle dark mode
            darkModeToggle.addEventListener("click", function () {
                body.classList.toggle("dark-mode");
        
                // Menyimpan status dark mode di localStorage
                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("darkMode", "enabled");
                    darkModeToggle.textContent = "‚òÄÔ∏è";  // Ikon matahari untuk white mode
                } else {
                    localStorage.setItem("darkMode", "disabled");
                    darkModeToggle.textContent = "üåô";  // Ikon bulan untuk dark mode
                }
            });
        });
        

    </script>
