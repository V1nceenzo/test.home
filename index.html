    <script>
        /*Funsgi search
        document.getElementById("searchBar").addEventListener("keyup", function(event) {

        /*Fungsi underline pada teks navbar*/
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll(".nav-link");
            let currentPage = window.location.pathname.split("/").pop();
        
            // Kalau lagi di halaman utama tanpa "index.html", set currentPage ke "index.html"
            if (currentPage === "" || currentPage === "home") {
                currentPage = "index.html";
            }
        
            // Kalau URL gak ada ekstensi .html, tambahin kemungkinan tanpa .html
            if (!currentPage.includes(".html")) {
                currentPage += ".html";
            }
        
            links.forEach(link => {
                if (link.getAttribute("href") === currentPage || link.getAttribute("href") === window.location.pathname) {
                    link.classList.add("active");
                }
            });
        });
        

        
                
        /*Funsgi dark mode*/
        document.addEventListener("DOMContentLoaded", function () {
            const darkModeToggle = document.getElementById("darkModeToggle");
            const body = document.body;
        
            // Mengecek apakah dark mode sebelumnya sudah diaktifkan
            if (localStorage.getItem("darkMode") === "enabled") {
                body.classList.add("dark-mode");
                darkModeToggle.textContent = "‚òÄÔ∏è";  // Ikon matahari untuk white mode
            } else {
                darkModeToggle.textContent = "üåô";  // Ikon bulan untuk dark mode
            }
        
            // Menambahkan event listener untuk toggle dark mode
            darkModeToggle.addEventListener("click", function () {
                body.classList.toggle("dark-mode");
        
                // Menyimpan status dark mode di localStorage
                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("darkMode", "enabled");
                    darkModeToggle.textContent = "‚òÄÔ∏è";  // Ikon matahari untuk white mode
                } else {
                    localStorage.setItem("darkMode", "disabled");
                    darkModeToggle.textContent = "üåô";  // Ikon bulan untuk dark mode
                }
            });
        });

    </script>
