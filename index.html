<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .video {
            position: relative;
            width: 320px;
            cursor: pointer;
        }
        .video img {
            width: 100%;
            border-radius: 8px;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 42px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/75/YouTube_social_white_circle_(2017).svg') no-repeat center;
            background-size: contain;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<h2>Video List</h2>
<div class="video-container">
    <div class="video" data-id="Btx9KtedHAk" onclick="loadVideo(this)">
        <img src="https://img.youtube.com/vi/Btx9KtedHAk/hqdefault.jpg" alt="Video Thumbnail">
        <div class="play-button"></div>
    </div>
    <div class="video" data-id="dQw4w9WgXcQ" onclick="loadVideo(this)">
        <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="Video Thumbnail">
        <div class="play-button"></div>
    </div>
</div>

<script>
    function loadVideo(element) {
        const videoId = element.getAttribute("data-id");
        element.innerHTML = `<iframe width="320" height="180" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
    }
</script>

</body>
</html>
